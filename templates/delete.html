{% extends 'base.html' %}
{% load static %}
{% block css %}
{% endblock css %}
{% block content %}
<form method="post" class="p-2 bd-highlight, text-center" style=" margin-top: 5%;">
    {% csrf_token %}
    <p style="color: #fff">Are you sure you want to delete "{{ object }}"?</p>
    <br>
    <div class="d-flex justify-content-center">
        <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="submit" style="" class="btn btn-secondary"> Delete Data</button>
      </div>
      <div class="btn-group" role="group" aria-label="Third group">
        <a type="submit" class="btn btn-secondary" href="{% url 'desbord' %}"> Cancel</a>
      </div>
    </div>

</form>

{% endblock content %}
