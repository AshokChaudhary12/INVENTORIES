{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<div class="row">
    <div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
<body>

<div class="wrapper" style="margin-top: -10px;">
    <div class="title-text">
        <div class="title login">Login Form</div>
    </div>
    <div class="form-container">
        <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
        <form class="login" method="POST" novalidate>
            <div class="field" >
                {% csrf_token %}
                {{ form.username }}
                <span class="errorlist" style="color:red;">{{ form.username.errors }}</span>
            </div>
            <div class="field">
                {{ form.password }}
                <span class="errorlist" style="color:red;">{{ form.password.errors }}</span>
            </div>
            <br>
            <div class="pass-link"><a href="{% url 'password_reset' %}">Forgot password?</a></div>
            <div class="pass-link"><a href="{%url 'sing_up' %}">Signup</a></div>
            <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
