{% extends 'base.html' %}
{% load static %}
{% block content %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/add_item.css' %}">
{% endblock css %}
<div class="container contact-form">
    <div class="contact-image">
        <img src="{% static 'images/as.png' %}" alt="rocket_contact"/>
    </div>
    <form method="post" novalidate>
        {% csrf_token %}
        <h3>Add Item</h3>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    {{ form.type }}
                    <span class="errorlist" style="color:red;">{{ form.inventry_type.errors }}</span>
                </div>
                <div class="form-group">
                    {{ form.name }}
                    <span class="errorlist" style="color:red;">{{ form.name.errors }}</span>
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Submit"/>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
