{% extends 'base.html' %}
{% load static %}
{% block content %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/item.css' %}">
{% endblock css %}
<div class="container contact-form">
    <div class="contact-image">
        <img src="{% static 'images/123.png' %}" alt="rocket_contact"/>
    </div>
    <form method="post" novalidate>
        {% csrf_token %}
        <h3>EDIT Inventories</h3>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    {{form.as_p}}
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Save"/>
                    <a type="submit" style="border-radius: 2rem;" class="btn btn-outline-danger" href="{% url 'desbord' %}"> Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
